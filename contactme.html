<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="javascript/jquery-ui.js"></script>


    <script>
        $(document).ready(function () {
            $("#pickdate").datepicker();


        });
    </script>

</head>

<body>

    <h1>Contact Me</h1>
    <nav>
        <ul>
            <script src="javascript/navbar.js"></script>
        </ul>
    </nav>

    <form name="myForm" id="form" method="post" action="https://ss1.ciwcertified.com/cgi-bin/process.pl" novalidate>
        <h3>Sign Up</h3>
        <div class="input-control">
            <label for="fname">First Name:</label>
            <input name="fname" id="fname" type="text">
            <div class="error"></div>
        </div> <br>
        <div class="input-control">
            <label for="lname">Last Name:</label>
            <input name="lname" id="lname" type="text">
            <div class="error"></div>
        </div><br>
        <div class="input-control">
            <label for="email">E-mail:</label>
            <input name="email" id="email" type="email">
            <div class="error"></div>
        </div><br>
        <div class="input-control">
            <label for="pickdate">Date: </label>
            <input name="pickdate" id="pickdate" type="text" required>
            <div class="error"></div>
        </div><br>
        <div class="input-control">
            <label for="password">Password: </label>
            <input name="password" id="password" type="password">
            <div class="error"></div>
            <div name="strength" class="strength"></div>
        </div>
        <br>
        <div class="input-control">
            <label for="comment">Comments: </label>
            <textarea name="comment" id='comment' type="text" onkeyup="countChars(this);"></textarea>
            <div class="error"></div>
            <div id="charnum" style="color:darkblue;"></div>
        </div>
        <br>
        <button id="submit" type="submit">Submit</button>

    </form>
    <script src="javascript/formvalidate.js"></script>
    <footer>&copy; 2022 Curtis Crouse</footer>
</body>

</html>
